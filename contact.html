<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Cachée</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation bar section -->
    <div class="nav-bar contact-page" data-aos="fade-in">
        <div class="logo" data-aos="fade-left">
            <h1><a href="./index.html">Cachée</a></h1>
        </div>
        <div class="nav-options" data-aos="fade-left">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <!-- End of navigation bar section -->

    <!-- Contact section -->
    <div class="contact-wrapper">
        <div class="contact-information">
            <h1>Contact Us</h1>
            <p>You can use our contact form or our contact information to reach out to us</p>
            
            <table>
                <tr><th>Phone:</th><td>+3312345678</td></tr>
                <tr><th>Email:</th><td>info@cacheecoffeeshop.com</td></tr>
            </table>
        </div>
        <div class="contact-form">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email Address</label>
            <input type="text" id="email" required>
            <label for="message">Your Message</label>
            <textarea id="message" cols="30" rows="10" required></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
    </div>
    <!-- End of contact section -->
</body>
</html>
