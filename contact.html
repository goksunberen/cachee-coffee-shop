<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Cachée</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- Navigation bar section -->
    <div class="nav-bar contact-page" data-aos="fade-in">
        <div class="logo" data-aos="fade-left">
            <h1><a href="./index.html">Cachée</a></h1>
        </div>
        <div class="nav-options" data-aos="fade-left">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <!-- End of navigation bar section -->

    <!-- Contact section -->
    <div class="contact-wrapper">
        <div class="contact-information" data-aos="fade-left">
            <h1>Contact Us</h1>
            <p>You can use our contact form or our contact information to reach out to us</p>
            
            <table>
                <tr><th>Phone:</th><td>+3312345678</td></tr>
                <tr><th>Email:</th><td>info@cacheecoffeeshop.com</td></tr>
            </table>
        </div>
        <div class="contact-form" data-aos="fade-in" data-aos-duration="2000">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="text" id="email" required>
            <label for="message">Your Message</label>
            <textarea id="message" cols="30" rows="10" required></textarea>
            <button type="submit" id="contact-submit">Submit</button>
          </form>
        </div>
    </div>
    <!-- End of contact section -->

    <!-- Footer -->
    <div class="footer">
        <div class="footer-nav">
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="footer-contact">
            <table>
                <tr><th>Phone:</th><td>+3312345678</td></tr>
                <tr><th>Email:</th><td>info@cacheecoffeeshop.com</td></tr>
            </table>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/" class="fa-brands fa-facebook"></a>
            <a href="https://twitter.com/" class="fa-brands fa-twitter"></a>
            <a href="https://www.tiktok.com/" class="fa-brands fa-tiktok"></a>
            <a href="https://www.instagram.com/" class="fa-brands fa-instagram"></a>
        </div>
    </div>
    <!-- End of footer -->

    <!-- For animations -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
      });
    </script>
</body>
</html>
